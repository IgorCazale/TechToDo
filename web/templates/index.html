<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TechToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4"><span class="me-2">📝</span><strong>TechToDo</strong></h1>

    <!-- Formulário de nova tarefa -->
    <form action="/adicionar" method="POST" class="row g-2 mb-4">
        <div class="col-md-5">
            <input type="text" name="descricao" class="form-control" placeholder="Descrição da tarefa" required>
        </div>
        <div class="col-md-2">
            <select name="prioridade" class="form-select">
                <option value="">Prioridade</option>
                <option value="Alta">🔴 Alta</option>
                <option value="Média">🟡 Média</option>
                <option value="Baixa">🟢 Baixa</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="date" name="prazo" class="form-control">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Adicionar Tarefa</button>
        </div>
    </form>

    <!-- Lista de tarefas -->
    {% for tarefa in tarefas %}
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <!-- Marcar como feita -->
                <form action="/alternar/{{ loop.index0 }}" method="POST" class="d-flex align-items-center gap-3">
                    <input type="checkbox" name="feito" onchange="this.form.submit()" {% if tarefa.feito %}checked{% endif %}>
                    <div>
                        <span class="{% if tarefa.feito %}text-decoration-line-through text-muted{% endif %}">
                            {{ tarefa.descricao }}
                        </span>
                        {% if tarefa.prioridade %}
                            — <strong>{{ tarefa.prioridade }}</strong>
                        {% endif %}
                        {% if tarefa.prazo %}
                            — <em>Prazo: {{ tarefa.prazo }}</em>
                        {% endif %}
                    </div>
                </form>

                <div class="d-flex gap-2">
                    <!-- Formulário de editar -->
                    <form action="/editar/{{ loop.index0 }}" method="POST" class="d-flex gap-1">
                        <input type="text" name="descricao" value="{{ tarefa.descricao }}" class="form-control form-control-sm" required>
                        <select name="prioridade" class="form-select form-select-sm">
                            <option value="">Prioridade</option>
                            <option value="Alta" {% if tarefa.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                            <option value="Média" {% if tarefa.prioridade == 'Média' %}selected{% endif %}>Média</option>
                            <option value="Baixa" {% if tarefa.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                        </select>
                        <input type="date" name="prazo" value="{{ tarefa.prazo }}" class="form-control form-control-sm">
                        <button class="btn btn-sm btn-outline-secondary" title="Salvar edição">💾</button>
                    </form>

                    <!-- Botão remover -->
                    <form action="/remover/{{ loop.index0 }}" method="POST">
                        <button class="btn btn-sm btn-outline-danger" title="Excluir">🗑️</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
